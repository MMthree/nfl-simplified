<div class="item-container" *ngIf="teams.Week === 'BYE'">
    <p class="week">week {{teams.weekNum}}</p>
    <h3>BYE</h3>
    <div class="divider"></div>
</div>

<div class="item-container" *ngIf="teams.Week !== 'BYE'">
    <p class="week">week {{teams.Week}}</p>
    <p class="date">{{formatDateAndTime(teams.DateTime)}}</p>

    <div class="score-grid">
        <div class="away-desc" >
            <img class="team-logo" src="assets/images/logos/teams/dark/{{teams.AwayTeam}}.svg" alt={{game.AwayTeam}} />
            <p class="team-name">{{teams.AwayTeam}}</p>
        </div>

        <div class="scores-container">
            <p 
                [className]="scoreClass(teams.AwayScore, teams.HomeScore) ? 'losing-score' : 'winning-score'"
            >
                {{teams.AwayScore}}
            </p>
            <p class="at-symbol">@</p>
            <p 
                [className]="scoreClass(teams.AwayScore, teams.HomeScore) ? 'winning-score' : 'losing-score'"
            >
                {{teams.HomeScore}}
            </p>
        </div>
        

        <div class="home-desc" >
            <img class="team-logo" src="assets/images/logos/teams/dark/{{teams.HomeTeam}}.svg" alt={{teams.HomeTeam}} />
            <p class="team-name">{{teams.HomeTeam}}</p>
        </div>
    </div>

    <p class='game-status'>{{teams.QuarterDescription}}</p>

    <div class="divider"></div>
</div>
